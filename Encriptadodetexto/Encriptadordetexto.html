<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #42c7d3 0%, #87c2ab 100%);
            color: #333;
        }

        /* Estilo del encabezado */
        h1 {
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 2.5rem;
        }

        /* Contenedor de los cuadros de texto */
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        /* Estilo de los cuadros de texto */
        textarea {
            width: 45%;
            height: 180px;
            margin: 10px;
            padding: 20px;
            font-size: 18px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, background-color 0.3s;
        }

        /* Efecto cuando el cuadro de texto tiene el foco */
        textarea:focus {
            border-color: hsl(179, 100%, 88%);
            background-color: rgba(255, 255, 255, 1);
            outline: none;
        }

        /* Contenedor de los botones */
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        /* Estilo de los botones */
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            background-color: #96faeb;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        /* Efecto cuando se pasa el mouse sobre el botón */
        button:hover {
            background-color: #088474;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Efecto cuando se hace clic en el botón */
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Encriptador de Texto</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
        <textarea id="outputText" placeholder="Texto encriptado..." readonly></textarea>
    </div>
    <div class="button-container">
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
    </div>

    <script>
        function encryptText() {
            const inputText = document.getElementById("inputText").value;
            const outputText = transformText(inputText);
            document.getElementById("outputText").value = outputText;
        }

        function decryptText() {
            const inputText = document.getElementById("outputText").value;
            const outputText = transformText(inputText); // Se usa la misma función para desencriptar
            document.getElementById("inputText").value = outputText;
        }

        function transformText(text) {
            const inputAlphabet = 'abcdefghijklmnopqrstuvwxyz';
            const outputAlphabet = 'zyxwvutsrqponmlkjihgfedcba';
            const inputAlphabetUpper = inputAlphabet.toUpperCase();
            const outputAlphabetUpper = outputAlphabet.toUpperCase();

            let result = '';

            for (let char of text) {
                if (inputAlphabet.includes(char)) {
                    result += outputAlphabet[inputAlphabet.indexOf(char)];
                } else if (inputAlphabetUpper.includes(char)) {
                    result += outputAlphabetUpper[inputAlphabetUpper.indexOf(char)];
                } else {
                    result += char;
                }
            }

            return result;
        }
    </script>
</body>
</html>
